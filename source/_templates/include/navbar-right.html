<ul class="list-inline">
    {% if edit_on_github_url %}
    <li id="edit-github">
        <a href="{{ edit_on_github_url }}"
           rel="nofollow"> <i class="fab fa-github"></i> {{ _('Edit') }}</a>
    </li>
    {% endif %}
    <li id="language">
        <i class="fas fa-language"></i>
        <select>
            <option id="english" value="en">English</option>
            <option id="japanese" value="ja">日本語</option>
            <!--<option id="chinese" value="zh_CN">中文</option>-->
            <option id="translate" value="translate">{{ gettext('Translate') }}</option>
        </select>
    </li>
</ul>
